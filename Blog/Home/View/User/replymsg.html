<extend name="Index/index" />
<block name='nav5'>layui-this</block>
<block name='main'>
<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">回复留言</li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="{:U('User/domsg2')}" method="post">
            	<input type="hidden" name="uid" value="{$Think.session.userid}" />
            	<input type="hidden" name="pid" value="{$id}" />
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" type="submit">立即回复</button>
                <button class="layui-btn" type="button" id="back">返回</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
<block name='right'></block>
<block name='jscode'>
		$("#back").on('click', function(){
			location.href = "{:U('User/msg')}";
		})
</block>
